---
layout: alternate
title: Register
---

{{> header-public2}}

<div class="pt-32 pb-20 px-4">
        <div class="bg-white text-gray-700 max-w-md container mx-auto rounded-lg p-8 shadow-lg">

                <div class="text-4xl pb-4  font-semibold">Sign up</div>

                <div class="py-2">
                        <label for="name" class="text-gray-700 text-sm tracking-wide pl-1 ">Display Name</label>
                        <input type="text" name="text"
                                class="block transition-all px-2 focus:border-indigo-500 focus:outline-none rounded py-3 border-2 w-full">
                        <div class="text-red-400 px-2 text-sm">Display Name can only contain alphanumeric character
                        </div>
                </div>

                <div class="py-2">
                        <label for="email" class="text-gray-700 text-sm tracking-wide pl-1 ">Email</label>
                        <input type="email" name="text"
                                class="block transition-all px-2 focus:border-indigo-500 focus:outline-none rounded py-3 border-2 w-full">
                        <div class="text-red-400 px-2 text-sm">Email already registered</div>
                </div>

                <div class="py-2">
                        <label for="pasword" class="text-gray-700 text-sm tracking-wide pl-1 ">Password</label>
                        <input type="password" name="text"
                                class="block transition-all  px-2 focus:border-indigo-500 focus:outline-none rounded py-3 border-2 w-full">
                        <div class="text-red-400 px-2 text-sm">Password must be at least 8 character</div>
                </div>

                <div class="py-2">
                        <input type="checkbox" name="asd" id="">
                        <label for="pasword" class="text-gray-700 text-sm tracking-wide pl-1 ">By clicking this, I
                                accept all <a href="#" class="text-blue-500">terms and conditions</a></label>
                </div>

                <div class="pt-2">
                        <button type="submit"
                                class="tracking-wide focus:outline-none w-full px-8 py-3 outline-none transition-all transition-ease bg-orange-500 border-orange-500 hover:bg-orange-600 border-2 text-white rounded-full">Sign
                                up</button>
                </div>
                <div class="pt-4 text-center text-sm">Already have account? <a href="/login.html"
                                class="text-blue-500">Login here</a></div>
        </div>

</div>


{{> footer-public}}
