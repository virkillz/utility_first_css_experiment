<main class="block min-h-main pt-3 pb-24 mt-20">
    <section id="profile" class="container mx-auto">
        <h1 class="block text-gray-400 text-lg font-montserratSemiBold tracking-wider leading-normaltext mb-3 px-2">User
            Profile</h1>
        <div class="flex flex-row px-24 rounded-lg bg-white py-6">
            <div class="w-9/12 flex">
                <form action="" class="block w-full">
                    <div class="flex flex-row mb-2">
                        <label
                            class="w-4/12 text-gray-400 text-sm tracking-wide font-montserratBold leading-normaltext pl-16 pt-2">User
                            Name</label>
                        <input
                            class="w-8/12 text-gray-400 text-sm tracking-wide font-montserratRegular leading-normaltext font-medium bg-gray-50 border border-gray-100 rounded px-2 py-1 h-6"
                            type="text" name="" placeholder="User Name" />
                    </div>
                    <div class="flex flex-row mb-2">
                        <label
                            class="w-4/12 text-gray-400 text-sm tracking-wide font-montserratBold leading-normaltext pl-16 pt-2">Email</label>
                        <input
                            class="w-8/12 text-gray-400 text-sm tracking-wide font-montserratRegular leading-normaltext font-medium bg-gray-50 border border-gray-100 rounded px-2 py-1 h-6"
                            type="text" name="" placeholder="Email" />
                    </div>
                    <div class="flex flex-row mb-2">
                        <label
                            class="w-4/12 text-gray-400 text-sm tracking-wide font-montserratBold leading-normaltext pl-16 pt-2">Full
                            Name</label>
                        <input
                            class="w-8/12 text-gray-400 text-sm tracking-wide font-montserratRegular leading-normaltext font-medium bg-gray-50 border border-gray-100 rounded px-2 py-1 h-6"
                            type="text" name="" placeholder="Full Name" />
                    </div>
                    <div class="flex flex-row mb-2">
                        <label
                            class="w-4/12 text-gray-400 text-sm tracking-wide font-montserratBold leading-normaltext pl-16 pt-2">Phone
                            Number</label>
                        <input
                            class="w-8/12 text-gray-400 text-sm tracking-wide font-montserratRegular leading-normaltext font-medium bg-gray-50 border border-gray-100 rounded px-2 py-1 h-6"
                            type="text" name="" placeholder="Phone Number" />
                    </div>
                    <div class="flex flex-row mb-6">
                        <label
                            class="w-4/12 text-gray-400 text-sm tracking-wide font-montserratBold leading-normaltext pl-16 pt-2">User
                            Avatar</label>
                        <div class="w-8/12">
                            <div class="flex">
                                <div
                                    class="w-8/12 flex-1 text-gray-100 tracking-wide text-center bg-gray-50 border border-gray-100 rounded h-avatar-box mr-4">
                                </div>
                                <button
                                    class="w-4/12 self-start text-gray-200 text-center text-sm tracking-wide font-montserratRegular font-medium bg-gray-50 border border-transparent shadow-lg rounded py-1 px-2">Upload
                                    Image</button>
                            </div>
                        </div>
                    </div>
                    <div class="flex flex-row">
                        <div class="w-4/12"></div>
                        <div class="w-8/12 flex justify-end">
                            <a href=""
                                class="btn w-cta text-base tracking-wide text-center text-gray-200 border border-white rounded-lg py-1 px-2 mr-4 bg-white">Cancel</a>
                            <a href=""
                                class="btn w-cta text-base tracking-wide text-center text-white border border-red-100 rounded-lg py-1 px-2 bg-red-100">Save</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
